<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <!-- Title For Body -->
    <h1>NY Times Article Search</h1>

    <!-- Search Form -->
    <form>
        <!-- Search Terms -->
        <label for="searchterm">Search term:</label>
        <input type="text" id="search" name="searchterm"><br><br>

        <!-- Start Year (optional) -->
        <label for="startyear">Start Year (Optional)</label>
        <input type="text" id="yearstart" name="startyear"><br><br>

        <!-- End Year (optional) -->
        <label for="endyear">End Year (Optional):</label>
        <input type="text" id="yearend" name="endyear"><br><br>

        <!-- retrieve records -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="retrieveRecords">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>

        <!-- Submit button -->
        <input id="submitBtn" type="submit" value="Submit">
        <button type="button" class="clearBtn"> Clear Results</button>
        <br>
        <br>

        <!-- Top Articles div -->
        <div class="topArticles">Top Articles</div>

    </form>

</body>
<!-- Script Link Tags -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
